<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicas sin filtro - Registrarse</title>
    <link rel="icon" href="imagenes/pixelcut-export-removebg-preview.ico" type="image/x-icon">
    <link rel="stylesheet" href="styleLogin-Logout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <section>
        <div class="imagenBx">
            <img src="imagenes/premium_photo-1661499762225-700a8629d968.jpg" alt="">
        </div>
        <div class="div-contenido">
            <div class="formBx">
                <h2>Registrarse</h2>
                <form id="signUp">
                    <div class="inputBx">
                        <span>Correo Electronico</span>
                        <input type="text" id="email">
                    </div>
                    <div class="inputBx">
                        <span>Contraseña</span>
                        <input type="password" id="contraseña">
                    </div>
                      <div class="mb-3 inputBx">
                        <span>¿De qué pais eres?</span>
                        <input type="text" id="paisInput" class="paisInput">
                      </div>
                      <div class="mb-3 inputBx">
                        <span>Describete!</span>
                        <textarea id="descripcionUsuario" class="descripcionUsuario"></textarea>
                      </div>
                      <div class="mb-3 botonAvatar">
                        <label for="signup-avatar" class="btn">
                          Elije tu avatar
                        </label>
                        <input type="file" id="signup-avatar" style="display: none;">
                      </div>
                      <div class="mb-3">
                        <div id="uploaded-avatar"></div>
                      </div>
                    <div class="inputBx">
                        <input type="submit" value="Registrarse" id="registrarse">
                    </div>
                    <div class="inputBx">
                        <p>Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
                    </div>
                </form>
                
            </div>
        </div>
    </section>


    <script type="module" src="firebase.js"></script>
    <script type="module" src="registro.js"></script>
</body>
</html>
