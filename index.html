    <div class="contenido">

      <button class="botonCrearPost logged-in" id="CrearPostBtn" data-bs-toggle="modal" data-bs-target="#modal-crearPost">Crear una publicación</button>


      <!------------------------------------Modal crear post--------------------------------------------->
      <div class="modal fade" id="modal-crearPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel3">Crear Post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="createPost">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Titulo de post</label>
                  <input type="text" class="form-control" id="createPost-titulo">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Contenido</label>
                  <textarea type="password" class="form-control" id="createPost-description"></textarea>                </div>
                
                </div>
                <div class="mb-3">
                  <label for="fileInput" class="btn btn-primary">
                    Subir Imagen
                  </label>
                  <input type="file" id="fileInput" accept="imagen/*" style="display: none;">
                  <button type="submit" class="btn btn-primary">Crear post</button>
                </div>

                <div class="mb-3">
                  <div id="uploadedImage"></div>
                </div>

                
              </form>

            
            <div class="modal-footer">
              
            </div>
          </div>
        </div>
      </div>



      <!-------------------------------------Modal editar post--------------------------------------------->
      <div class="modal fade" id="modal-editPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel4">Editar Post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="editPost">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Titulo de post</label>
                  <input type="text" class="form-control" id="editPost-titulo">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Contenido</label>
                  <textarea type="password" class="form-control" id="editPost-description"></textarea>
                </div>
                <div class="mb-3">
                  <label for="editFileInput" class="btn btn-primary">
                    Subir Imagen
                  </label>
                  <input type="file" id="editFileInput" accept="imagen/*" style="display: none;">
                </div>

                <div class="mb-3">
                  <div id="editImage"></div>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar post</button>
              </form>

            </div>
            <div class="modal-footer">
              
            </div>
          </div>
        </div>
      </div>



       <!-----------------------lista de post----------------------->
       <div class="container p-4">
        <div class="row">
          <div class="col-md-6">
            <ul class="list-group" id="posts">

            </ul>
          </div>

          <!----------------Post de otros usuarios------------>
              <div class="col-md-6">

                </ul>
